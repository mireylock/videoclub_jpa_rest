<div class="container">
  <div class="d-flex justify-content-center row">
    <div class="col-md-6">
      <h4>Lista de Peliculas</h4>
    </div>
    <div class="col-md-6">
      <a routerLink="/pelicula/create" class="btn btn-success float-md-end" style="margin-left: 2px; margin-top: 2px;">Crear Nueva Película</a>
    </div>
  </div>
  <div class="row top5">
    <div class="col-md-3 border-bottom"><h5>Id</h5></div>
    <div class="col-md-3 border-bottom"><h5>Título</h5></div>
    <div class="col-md-3 border-bottom d-md-flex justify-content-md-center"><h5>Acción</h5></div>
  </div>
  <div *ngFor="let pelicula of peliculas" class="row top5 align-items-center">
    <div class="col-md-3">{{ pelicula.id }}</div>
    <div class="col-md-3">{{ pelicula.titulo }}</div>

    <div class="col-md-3 d-md-flex justify-content-md-center">
      <button type="button" [routerLink]="['/pelicula/', 'edit', pelicula.id  ]" class="btn btn-secondary" style="margin-left: 2px; margin-top: 2px;">Editar</button>
      <button type="button" (click)="deletePelicula(pelicula.id)" class="btn btn-danger" style="margin-left: 2px; margin-top: 2px;">Eliminar</button>
    </div>
  </div>
</div>
