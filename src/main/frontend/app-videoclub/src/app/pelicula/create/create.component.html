<div>

    <div class="d-flex justify-content-between">
        <h4>Película</h4>
        <a href="#" routerLink="/pelicula/index" class="btn">Volver</a>
    </div>

    <hr/>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group row">
            <div class="col-md-6 ">
                <label for="titulo">Titulo:</label>
                <input
                        formControlName="titulo"
                        id="titulo"
                        type="text"
                        class="form-control">
                <div *ngIf="f.titulo.touched && f.titulo.invalid" class="alert alert-danger">
                    <div *ngIf="f.titulo.errors.required">*Titulo es requerido.</div>
                    <div *ngIf="f.titulo.errors.pattern">*El titulo sólo puede contener letras.</div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
    </form>
</div>
